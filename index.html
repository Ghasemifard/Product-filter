<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter Products</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header">
            <h1>Product Filter</h1>
            <div class="search-box">
                <form>
                    <input type="text" id="search" placeholder="Search Product ...">
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter ="">All</a>
                <a href="#" class="btn" data-filter ="Watch">Watch</a>
                <a href="#" class="btn" data-filter ="Shirt">Shirt</a>
                <a href="#" class="btn" data-filter ="Gown">Gown</a>
                <a href="#" class="btn" data-filter ="Jewelry">Jewelry</a>
            </div>
        </div>
    </header>
    <!-- end of header -->
    <!-- products  -->
    <section class="products">
        <div class="products-center">
            <!-- single product  -->
        
        </div>
    </section>
    <!-- end of product  -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
